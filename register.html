<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Inscription</h2>
                        <form id="register-form">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="first-name">Prénom</label>
                                    <input type="text" class="form-control" id="first-name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="last-name">Nom</label>
                                    <input type="text" class="form-control" id="last-name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="country">Pays</label>
                                    <select class="form-control" id="country" disabled>
                                        <option value="RDC" selected>République Démocratique du Congo</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="region">Région (Province)</label>
                                    <select class="form-control" id="region" required>
                                        <!-- Options des provinces ici -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="city">Ville/Commune</label>
                                    <select class="form-control" id="city" required>
                                        <!-- Options des villes ici -->
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="birthdate">Date de naissance</label>
                                    <input type="date" class="form-control" id="birthdate" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Adresse email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Numéro de téléphone</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">Mot de passe</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="confirm-password">Répéter le mot de passe</label>
                                    <input type="password" class="form-control" id="confirm-password" required>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">Je reconnais que j'ai au moins 18 ans et j'ai lu et accepte les <a href="#">Termes & conditions politique</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">SUIVANT</button>
                        </form>
                        <p class="text-center mt-3">Déjà membre? <a href="index.html">Se connecter</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
