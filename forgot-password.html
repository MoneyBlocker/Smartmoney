<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Mot de passe oublié</h2>
                        <form id="forgot-password-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Envoyer un lien de réinitialisation</button>
                        </form>
                        <p class="text-center mt-3">Retour à la <a href="index.html">connexion</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
